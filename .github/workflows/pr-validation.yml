name: Pull Request Validation

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Check for Java changes
        id: java-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            java:
              - 'core/**'

      - name: Check for JavaScript changes
        id: js-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            js:
              - 'packages/**'
              - 'components/**'
              - 'webapp/**'
              - 'package.json'
              - 'yarn.lock'

      - name: Build Java core
        id: java-build
        if: steps.java-changes.outputs.java == 'true'
        continue-on-error: true
        working-directory: ./core
        run: mvn clean install -DskipTests

      - name: Test Java core
        id: java-test
        if: steps.java-changes.outputs.java == 'true'
        continue-on-error: true
        working-directory: ./core
        run: mvn test

      - name: Publish Java test results
        if: steps.java-changes.outputs.java == 'true' && always()
        uses: dorny/test-reporter@v1
        with:
          name: Java Tests
          path: core/**/target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Install JavaScript dependencies
        id: js-install
        if: steps.js-changes.outputs.js == 'true'
        continue-on-error: true
        run: yarn install --immutable

      - name: Build JavaScript packages
        id: js-build
        if: steps.js-changes.outputs.js == 'true'
        continue-on-error: true
        run: yarn workspaces foreach -A run build

      - name: Test JavaScript packages
        id: js-test
        if: steps.js-changes.outputs.js == 'true'
        continue-on-error: true
        run: yarn workspaces foreach -A run test

      - name: Publish JavaScript test results
        if: steps.js-changes.outputs.js == 'true' && always()
        uses: dorny/test-reporter@v1
        with:
          name: JavaScript Tests
          path: 'components/**/junit.xml,packages/**/junit.xml'
          reporter: jest-junit
          fail-on-error: false

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Validation Status')
            );

            // Determine Java status
            let javaStatus = 'skipped';
            if ('${{ steps.java-changes.outputs.java }}' === 'true') {
              const buildOutcome = '${{ steps.java-build.outcome }}';
              const testOutcome = '${{ steps.java-test.outcome }}';
              if (buildOutcome === 'success' && testOutcome === 'success') {
                javaStatus = 'success';
              } else if (buildOutcome === 'failure' || testOutcome === 'failure') {
                javaStatus = 'failure';
              } else {
                javaStatus = 'error';
              }
            }

            // Determine JavaScript status
            let jsStatus = 'skipped';
            if ('${{ steps.js-changes.outputs.js }}' === 'true') {
              const installOutcome = '${{ steps.js-install.outcome }}';
              const buildOutcome = '${{ steps.js-build.outcome }}';
              const testOutcome = '${{ steps.js-test.outcome }}';
              if (installOutcome === 'success' && buildOutcome === 'success' && testOutcome === 'success') {
                jsStatus = 'success';
              } else if (installOutcome === 'failure' || buildOutcome === 'failure' || testOutcome === 'failure') {
                jsStatus = 'failure';
              } else {
                jsStatus = 'error';
              }
            }

            const statusIcon = (status) => {
              switch(status) {
                case 'success': return '✅';
                case 'failure': return '❌';
                case 'skipped': return '⏭️';
                default: return '⚠️';
              }
            };

            const body = `## PR Validation Status

            - **Java Build & Test**: ${statusIcon(javaStatus)} ${javaStatus}
            - **JavaScript Build & Test**: ${statusIcon(jsStatus)} ${jsStatus}

            ${javaStatus === 'failure' || jsStatus === 'failure' ? '❌ Some checks failed. Please review the workflow logs.' : ''}
            ${javaStatus === 'success' && jsStatus === 'success' ? '✅ All checks passed!' : ''}
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail workflow if tests failed
        if: |
          (steps.java-build.outcome == 'failure') ||
          (steps.java-test.outcome == 'failure') ||
          (steps.js-install.outcome == 'failure') ||
          (steps.js-build.outcome == 'failure') ||
          (steps.js-test.outcome == 'failure')
        run: exit 1
