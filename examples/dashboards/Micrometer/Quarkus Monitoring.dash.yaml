properties:
  # use -1 to cancel auto refresh
  refreshInterval: 10
  # Change to your quarkus installation URL e.g. http://localhost:8080/q/metrics
  metricsUrl: data/quarkus/metrics
global:
  mode: dark
  displayer:
    refresh:
      interval: ${refreshInterval}
    chart:
      resizable: true
      height: 350
      grid:
        x: false
    columns:
      - id: Total
        pattern: "#"
      - id: Value
        pattern: "#"
    lookup:
      uuid: all_metrics
datasets:
  - uuid: all_metrics
    url: ${metricsUrl}
    cacheEnabled: true
    refreshTime: 5second
    columns:
      - id: Metric
        type: LABEL
      - id: Labels
        type: LABEL
      - id: Value
        type: NUMBER
pages:
  - rows:
      - columns:
          - span: 3
            components:
              - displayer:
                  type: METRIC
                  general:
                    title: "CPU Usage"
                  columns:
                    - id: CPU
                      expression: value * 100
                      pattern: "#"
                  lookup:
                    filter:
                      - column: Metric
                        function: EQUALS_TO
                        args:
                          - "system_cpu_usage"
                    group:
                      - functions:
                          - source: Value
                            function: MAX
                            column: CPU
          - span: 3
            components:
              - displayer:
                  type: METRIC
                  general:
                    title: Open Files
                  lookup:
                    filter:
                      - column: Metric
                        function: EQUALS_TO
                        args:
                          - "process_files_open_files"
                    group:
                      - functions:
                          - source: Value
                            function: MAX
                            column: Total
          - span: 3
            components:
              - displayer:
                  type: METRIC
                  general:
                    visible: true
                    title: "Uptime"
                  columns:
                    - id: UPTIME
                      pattern: "#"
                      expression: value / 60
                  lookup:
                    filter:
                      - column: Metric
                        function: EQUALS_TO
                        args:
                          - "process_uptime_seconds"
                    group:
                      - functions:
                          - source: Value
                            function: MAX
                            column: UPTIME
          - span: 3
            components:
              - displayer:
                  type: METRIC
                  general:
                    title: "Peak Threads"
                  lookup:
                    filter:
                      - column: Metric
                        function: EQUALS_TO
                        args:
                          - "jvm_threads_peak_threads"
                    group:
                      - functions:
                          - source: Value
      - properties:
          margin-top: 50px
        columns:
          - span: 6
            components:
              - displayer:
                  type: BARCHART
                  extraConfiguration: >-
                    {
                      "color" : ["#5ec962"]
                    }
                  general:
                    title: JVM Memory Used Bytes (heap)
                  columns:
                    - id: Labels
                      expression: value.replaceAll("area=\"heap\",id=\"", "").replace("\",", "");
                  lookup:
                    filter:
                      - column: Metric
                        function: EQUALS_TO
                        args:
                          - "jvm_memory_used_bytes"
                      - column: labels
                        function: LIKE_TO
                        args:
                          - 'area="heap"%'
                    sort:
                      - column: Total
                        sortOrder: DESCENDING
                    group:
                      - columnGroup:
                          source: Labels
                        functions:
                          - source: Labels
                          - source: Value
                            function: MAX
                            column: Total
          - span: 6
            components:
              - displayer:
                  type: BARCHART
                  extraConfiguration: >-
                    {
                      "color" : ["#5ec962"]
                    }
                  general:
                    title: JVM Memory Used Bytes (nonheap)
                  columns:
                    - id: Labels
                      expression: value.replaceAll("area=\"nonheap\",id=\"", "").replace("\",", "");
                  lookup:
                    filter:
                      - column: Metric
                        function: EQUALS_TO
                        args:
                          - "jvm_memory_used_bytes"
                      - column: labels
                        function: LIKE_TO
                        args:
                          - 'area="nonheap"%'
                    sort:
                      - column: Total
                        sortOrder: DESCENDING
                    group:
                      - columnGroup:
                          source: Labels
                        functions:
                          - source: Labels
                          - source: Value
                            function: MAX
                            column: Total

      - properties:
          margin-top: 20px
        columns:
          - components:
              - displayer:
                  type: BARCHART
                  extraConfiguration: >-
                    {
                      "color" : ["#4695EB"]
                    }
                  general:
                    title: Threads
                  columns:
                    - id: Labels
                      expression: value.replaceAll("state=\"", "").replace("\",", "");
                  lookup:
                    filter:
                      - column: Metric
                        function: EQUALS_TO
                        args:
                          - "jvm_threads_states_threads"
                    sort:
                      - column: Total
                        sortOrder: DESCENDING
                    group:
                      - columnGroup:
                          source: Labels
                        functions:
                          - source: Labels
                          - source: Value
                            function: MAX
                            column: Total
