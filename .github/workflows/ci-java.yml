name: Java CI

on:
  push:
    branches: [main]
    paths:
      - 'core/**'
      - '.github/workflows/ci-java.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./core
        run: mvn clean install -DskipTests

      - name: Run tests
        working-directory: ./core
        run: mvn test

      - name: Upload GWT webapp artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gwt-webapp
          path: core/melviz-webapp-parent/melviz-webapp/target/melviz-webapp/
          retention-days: 7
