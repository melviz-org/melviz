<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Melviz WebApp" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melviz WebApp</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="org.melviz.MelvizRuntime/css/patternfly.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script type="text/javascript">
      erraiBusRemoteCommunicationEnabled = false;
    </script>
    <!-- Melviz setup javascript -->
    <script type="text/javascript" src="setup.js"></script>
    <iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0" title="GWTIframe"></iframe>

    <div id="loading" class="loader_container">
      <div class="db_loader"></div>
    </div>

    <div id="app"></div>

    <!-- The GWT js file generated at run time -->
    <script
      type="text/javascript"
      src="org.melviz.MelvizRuntime/org.melviz.MelvizRuntime.nocache.js"
    ></script>
  </body>
</html>
